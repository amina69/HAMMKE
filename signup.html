<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>SignUp</title>
</head>

<body class="login-body">

    <div class="login-div">

        <div class="logo-div d-flex justify-content-center align-items-center">
            <img src="Assets/logo.jpeg" />
            <div>HAMKEE</div>
        </div>      

        <div class="d-flex justify-content-center">

            <form>
                <div class="title">SIGN UP</div>
                <p>Sign Up To Join Us</p>

                <div class="login">
                    <input type="text" placeholder="Username" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />    
                </div>
                
                <div class="d-flex check-div">                  
                    <input type="checkbox"/>
                    <span>Save Password</span>
                </div>
                                          
                <button class="login-btn"><a href="index.html">Sign Up</a></button>
                <div class="or text-center">OR</div>

                <button class="google-btn d-flex align-items-center justify-content-center">
                    <img alt="google-icon" src="Assets/google-icon.svg" />
                    <a href="#">Sign Up With Google</a>
                </button>

                <div class="signup-link">Already have an account? <a href="login.html">Login</a></div>

            </form>          
        
        </div>

    </div>
</body>

</html>
